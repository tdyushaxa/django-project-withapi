{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="profile__detail__background">
  <div class="container">
    <div class="form__box">
        <div class="form__box__top">
            <h1 class="form__heading">Edit Profile</h1>
            <a class="form__back" href="{% url 'account' %}"><i class="fa-solid fa-chevron-left"></i>back</a>

        </div>
      <div class="form col-8">
        <form
          action="{% url 'edit-profile' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %} {{form|crispy}}
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
