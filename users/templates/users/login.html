{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="col background">
            <div class="box">
                <div class="box_top">
                    <h3 class="top__heading">
                        login
                    </h3>
                </div>
                <hr>
                <div class="form">
                    <form action="{% url 'login' %}" method="post">{% csrf_token %}
                        {{ form| crispy }}
                        <button type="submit" class="btn btn-outline-success">login</button>
                    </form>
                </div>
                <hr>
                <div class="box__footer">
                    <p class="footer__text">you now account you can <a href="{% url 'register' %}">register</a></p>
                </div>
            </div>
        </div>
{% endblock %}
