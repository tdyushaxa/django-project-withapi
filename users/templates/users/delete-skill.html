{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="profile__detail__background">
  <div class="container">
    <div class="form__box__top">
        <h1 class="form__heading">Delete Skill</h1>
        <a class="form__back" href="{% url 'account' %}"><i class="fa-solid fa-chevron-left"></i>back</a>
    </div>
    <div class="form col-7">
      <form action="{% url 'delete-skill' skill.id %}" method="post">
        {% csrf_token %} 
        <h3>{{skill.name}} o'chirishni xoxlaysizmi ?</h3>
        {{form|crispy}}
        <button class="btn btn-danger" type="submit">Delete</button>
      </form>                     
    </div>
  </div>
</div>
{% endblock content %}
